## block types
inputBlockType: IRON_BLOCK
outputBlockType: GOLD_BLOCK
interfaceBlockType: LAPIS_BLOCK

## chat colors
infoColor: GREEN
errorColor: RED
debugColor: AQUA

## sign activation color. one hex digit: 0-f
signColor: 4

## enable or disable /rcdestroy
enableDestroyCommand: false

## Maximum number of redstone input changes per tick
maxInputChangesPerTick: 20000

## Use permissions?
usePermissions: false

## When using permissions, check *.deny nodes?
useDenyPermissions: true

## Enable/disable update check
checkForUpdates: true